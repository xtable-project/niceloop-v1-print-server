<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./style/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="mt-8 flex flex-col">
        <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div
            class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8"
          >
            <div
              class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
            >
              <table class="min-w-full divide-y divide-gray-300">
                <thead class="bg-gray-50">
                  <tr>
                    <th
                      scope="col"
                      class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
                    >
                      No
                    </th>
                    <th
                      scope="col"
                      class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                    >
                      Printer Name
                    </th>
                    <th
                      scope="col"
                      class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                    >
                      Status
                    </th>
                    <th
                      scope="col"
                      class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                    >
                      Jobs
                    </th>
                    <th
                      scope="col"
                      class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900"
                    >
                      Last Updated
                    </th>
                    <th scope="col" class="relative py-3.5 pr-4 sm:pr-6">
                      <span class="sr-only">Alert</span>
                    </th>
                  </tr>
                </thead>
                <tbody class="bg-white">
                  <!-- Odd row -->
                  <tr>
                    <td
                      class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6"
                    >
                      1
                    </td>
                    <td
                      class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                    >
                      <div>
                        <select
                          id="printer1"
                          name="printer1"
                          onchange="onSelectedPrinter(event)"
                          class="mt-1 block w-full rounded-md border-gray-700 py-2 pl-3 pr-10 text-base focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                        ></select>
                      </div>
                    </td>
                    <td
                      class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                    >
                      <p class="text-red-200" id="printer1-status"></p>
                    </td>
                    <td
                      class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                    >
                      <p class="text-red-200" id="printer1-jobs"></p>
                    </td>
                    <td
                      class="whitespace-nowrap px-1 py-4 text-sm text-gray-500"
                    >
                      <p id="printer1-afterfoundjobs"></p>
                      <p class="text-red-200" id="printer1-lastUpdated"></p>
                    </td>
                    <td
                      class="whitespace-nowrap px-1 py-4 text-sm text-gray-500"
                    >
                      <img
                        src="./asset/icon/caution.png"
                        class="text-red-200"
                        style="width: 25%; visibility: hidden"
                        id="printer1-error"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td
                      class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6"
                    >
                      2

                      <p class="text-red-200" id="printer3-status"></p>
                    </td>
                    <td
                      class="whitespace-nowrap px-3 py-4 text-sm text-gray-500"
                    >
                      <p class="text-red-200" id="printer3-jobs"></p>
                    </td>
                    <td
                      class="whitespace-nowrap px-1 py-4 text-sm text-gray-500"
                    >
                      <p id="printer3-afterfoundjobs"></p>

                    </td>
                    <td

                    >
                      <img

                        class="text-red-200"
                        style="width: 25%; visibility: hidden"
                        id="printer3-error"

                    </td>
                  </tr>

                  <tr>

                      <div>
                        <select
                          id="printer4"

                    </td>

                      <div>
                        <select
                          id="printer5"

                    <td

                      <p class="text-red-200" id="printer5-jobs"></p>

                    <td

                    <td

                        class="text-red-200"
                        style="width: 25%; visibility: hidden"

                      />
                    </td>
                  </tr>

                  <!-- More people... -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <audio
      src="./asset/sound/mixkit-bell-notification-933.mp3"
      id="audio"
    ></audio>

  <script src="./js/renderer.js"></script>
